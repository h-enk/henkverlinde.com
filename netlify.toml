[build]
  publish = "public"
  functions = "functions"

[functions]
  node_bundler = "esbuild"

[build.environment]
  NODE_VERSION = "16.3.0"
  NPM_VERSION = "7.16.0"

[context.production]
  command = "bin/hugo/hugo -b $URL --gc --minify"

[context.deploy-preview]
  command = "exec-bin bin/hugo/hugo -b $DEPLOY_PRIME_URL --gc --minify"

[context.branch-deploy]
  command = "exec-bin bin/hugo/hugo -b $DEPLOY_PRIME_URL --gc --minify"
