{{ define "main" }}
<div class="row">
  <div class="col-lg-10 offset-lg-1">
    <h1 class="sr-only">{{ .Site.Title }}</h1>
    <p class="lead">{{ .Params.Lead | safeHTML }}</p>
  </div>
</div>
<div class="row">
  <div class="col-lg-10 offset-lg-1">
    {{- .Content -}}
    {{ partial "footer" . }}
  </div>
</div>
{{ end }}
