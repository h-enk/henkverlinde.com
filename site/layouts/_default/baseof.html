<!doctype html>
<html lang="{{ $.Site.Language.Lang }}">
{{ partial "head" . }}
<body {{ with .Layout }}class="{{ . }}"{{ end }}>
  {{ block "header" . }}{{ partial "header" . }}{{ end }}
  <div class="wrap container" role="document">
    <div class="content">
      <main class="main">
        {{ block "main" . }}{{ end }}
      </main>
    </div>
  </div>        
  {{ block "footer" . }}{{ partial "footer" . }}{{ end }}
  {{ partial "script-footer" . }}
</body>
</html>
