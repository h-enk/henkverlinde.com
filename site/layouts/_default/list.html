{{ define "main" }}
<div class="row">
  <div class="col-lg-10 offset-lg-1">  
    {{ partial "page-header" . }}
    {{.Content}}
    
    <ul class="posts list-unstyled">
      {{ range .Paginator.Pages }}
      <article>
        <li>
          <a href="{{.Permalink}}"><h3><span>{{.Title}}</span></h3><time class="meta">{{.Date.Format "Jan 2006"}}</time></a>
        </li>
      </article>
      {{ end }}
    </ul>

    <nav class="list-navigation nav flex-column">
      {{ partial "list-navigation" . }}
    </nav>

  </div>
</div>
{{ end }}
