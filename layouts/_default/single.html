{{ define "main" }}
<article>
  <div class="row">
    <div class="col-lg-7 offset-lg-1">
      <header>
        <h1 class="page-header">{{.Title}}</h1>
        <p class="excerpt">{{ .Description }}</p>
        <p class="entry-meta">{{- .Date.Format "January 2, 2006" -}}</p>
      </header>
      {{- .Content -}}
      <footer>
        {{ partial "main/section-navigation.html" . }}
      </footer>
    </div>
  </div>
</article>
{{ end }}
