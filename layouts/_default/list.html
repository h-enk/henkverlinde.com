{{ define "main" }}
<div class="row">
  <div class="col-lg-11 offset-lg-1">
    <h1>{{ .Title }}</h1>
  </div>
</div>

{{ partial "content/list-header.html" . -}}

<div class="post-list">
{{ $paginator := .Paginate ( .Data.Pages ) }}
{{ range $paginator.Pages }}
  {{ partial "content/post-list-item.html" . -}}
{{ end -}}
</div>

{{ partial "content/pagination.html" . -}}
{{ end }}
