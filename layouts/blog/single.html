{{ define "main" }}
<div class="row justify-content-center">
{{ if .Params.images }}
  <div class="col-lg-8">
    {{ partial "content/img.html" . -}}
  </div>
{{ end }}
  <div class="col-lg-7">
    <article>
      <h1>{{ .Title }}</h1>
      {{ .Render "meta-header" -}}
      {{ if .Params.series -}}
        {{ .Render "series-navigation" -}}
      {{ end -}}
      <p>{{ .Params.excerpt | safeHTML }}</p>
      {{ .Content }}
      {{ .Render "meta-footer" -}}
    </article>
  </div>
</div>
{{ end }}
