{{ define "main" }}
<div class="row justify-content-center">
  <div class="col-lg-7">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    {{ $paginator := .Paginate (.Data.Pages) -}}
    {{ range $paginator.Pages -}}
    <article>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
      <p class="meta-header"><time datetime="{{ .Lastmod.Format "2006-01-02" }}">{{ .Lastmod.Format "Jan 2 2006" -}}</time></p>
    </article>
    {{ end -}}
    {{ template "_internal/pagination.html" . -}}
  </div>
</div>
{{ end }}
