{{ define "main" }}
<div class="row">
  <div class="col-lg-9 offset-lg-1">
    <h1 class="page-header sr-only">{{.Title}}</h1>
    <p class="lead">{{ .Params.Lead | safeHTML }}</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=UZ5BY8WTJZC9S&source=url">Make a Donation</a></li>
      <li class="list-inline-item"><a href="/faq/">FAQ</a></li>
    </ul>
  </div>
</div>
<div class="row">
  <div class="col-lg-10 offset-lg-1">
    {{.Content}}
    {{ partial "main/list.html" . }}
    {{ partial "main/list-navigation.html" . }}
  </div>
</div>
{{ end }}
