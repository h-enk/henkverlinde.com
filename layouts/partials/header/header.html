<header class="navbar navbar-expand-lg navbar-light">
  <div class="container">
    <a class="navbar-brand monospace" href="{{ .Site.BaseURL }}">{{ .Site.Params.Title }}</a>
    <ul class="navbar-nav">
      {{ range .Site.Menus.main -}}
      <li class="nav-item">
        <a class="nav-link" href="{{ .URL | absURL }}">{{- .Name -}}</a>
      </li>
      {{ end -}}
    </ul>
  </div>
</header>
