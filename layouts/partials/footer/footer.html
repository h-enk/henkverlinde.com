<footer class="footer bg-light">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6 order-2 order-lg-1">
        <p class="monospace">{{ .Site.Params.footer | safeHTML }}</p>
      </div>
      <div class="col-lg-6 order-1 order-lg-2">
        <ul class="list-inline">
          {{ range .Site.Menus.social -}}
            <li class="list-inline-item"><a target="_blank" rel="noopener" href="{{ .URL }}">{{- .Pre | safeHTML -}}<span class="sr-only">{{ .Name }}</span></a></li>
          {{ end -}}
        </ul>
      </div>
    </div>  
  </div>
</footer>
