<ul class="posts list-unstyled">
  {{ range .Paginator.Pages }}
    <li>
      <article>
        <header>
          <a href="{{.Permalink}}">
            <h2 class="title font-weight-normal m-0"><span>{{.Title}}</span></h2><time datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}" class="meta">{{ .Date.Format "Jan 2006" }}</time>
          </a>
        </header>
      </article>
    </li>
  {{ end }}
</ul>
