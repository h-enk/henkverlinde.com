<article class="post-item">
  <div class="row">
    <div class="col-lg-3 offset-lg-1 col-xl-2 offset-xl-1">
      <p class="meta meta-date monospace"><time datetime="{{ .Lastmod.Format "2006-01-02" }}">{{ .Lastmod.Format "January 2, 2006" }}</time></p>
    </div>
    <div class="col-lg-6 col-xl-7">
      <p class="meta monospace">
        {{ if .Params.categories -}}
          {{ range $index, $category := .Params.categories }}{{ if gt $index 0 }}, {{ end }}<a class="list-meta-link" href="{{ "/categories/" | absURL }}{{ . | urlize }}/">{{ . }}</a>{{ end }}
        {{ end -}}
      </p>
      <h3 class="h4"><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
      {{ if .Params.excerpt -}}
        <p>{{ .Params.excerpt | safeHTML }}</p>
      {{ end -}}
    </div>
  </div>
</article>
