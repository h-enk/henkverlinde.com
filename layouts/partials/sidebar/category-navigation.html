<div class="row">
  <div class="col-lg-7 offset-lg-1">
    <h3 class="related section-label monospace underline-dash">Categories</h3>
  </div>
</div>

<div class="row">
  <div class="col-lg-11 offset-lg-1">
    <div class="category-cards">
      {{ range $name, $taxonomy := .Site.Taxonomies.categories -}}
      <div class="card category-card">
        <div class="card-body">
          <a tabindex="-1" class="monospace card-link" href="{{ "/categories/" | absURL }}{{ $name | urlize }}/">{{ $name | humanize | title }} ({{ $taxonomy.Count }})</a>
        </div>
      </div>
      {{ end -}}
    </div>
  </div>
</div>
