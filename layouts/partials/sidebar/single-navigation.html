<h3 class="section-label monospace underline-dash">Related posts</h3>
<div class="row related-posts">
{{ $related := .Site.RegularPages.Related . | first 3 -}}
{{ with $related -}}
  {{ range . -}}
    <div class="col-lg-4">
      {{ partial "sidebar/post-item.html" . -}}
    </div>
  {{ end -}}
{{ end -}}
</div>
